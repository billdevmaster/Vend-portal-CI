
<div class="cont">
  
  <div class="form">
    <form action="">
      <h2>Profile</h2>
      <label for="mobilenumber">Mobile Number</label>
      <input class="user" type="text" name="mobilenumber" placeholder="Mobile Number" ng-model="mobilenumber"/>
      <label for="firstname">First name </label>
      <input type="text" class="user" name="firstname" placeholder="First name" ng-model="firstname"/>
      <label for="lastname">Last name </label>
      <input type="text" class="user" name="lastname" placeholder="Last name" ng-model="lastname"/>
      <label for="emailid">Email </label>
      <input class="user" type="email" name="email" placeholder="Email" ng-model="emailid"/>
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center" ng-model="errorMessage"><span class="error-text txt1" ng-bind = "errorMessage" style="color:red;"></span></div>
        </div>
      </div>
      <button class="login" ng-click="callAdd()">Save Changes</button>
    </form>
  </div>
</div>
