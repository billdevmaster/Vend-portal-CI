<div class="container" style="text-align: center;">
    <div class="row" style="text-align: center;" my-main-directive>
        <div id="_0"></div>
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-4  col-sm-push-1 col-xs-push-1 img-thumbnail" id="{{product.id}}" align="center" style="margin: 10px;height: 385px;max-width: 200px;text-align: -webkit-center;" dir-paginate="product in data | itemsPerPage: 100">
                <img src="{{product.product_image}}"  class="img-responsive" style="margin-bottom:5px;margin-top: 10px;align-items: center;height:175px;">
                <br/>
                <h4 style="clear:both;font-weight:bold;margin-bottom:5px;color: rgb(20, 1, 90);height:40px;">{{product.product_name}}</h4>
                <h4 style="margin-bottom:10px;margin-top:15px;color:red;font-weight: bold;height:20px;">{{product.product_price}}</h4>
                <h4 style="clear:both;margin-top:5px;color: rgb(30, 47, 175);font-size: 14px;font-weight:bold;height:20px;">Quantity : {{product.product_quantity}}</h4>
                <h4 style="clear:both;margin-bottom:5px;color: rgb(30, 47, 175);font-size: 14px;font-weight:bold;height:20px;">Position : {{product.product_location}}</h4> 
                <button ng-click="editProductMap(product)" style="color:blue;margin-top: 10px;height:20px;">Edit Detail</button> 
        </div>
    </div>
    <dir-pagination-controls></dir-pagination-controls>
</div>
