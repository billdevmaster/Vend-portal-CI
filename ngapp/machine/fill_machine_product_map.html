<div class="container">
        <div class="col-lg-6 col-lg-offset-3 row center">
                <br />
                <h3 class="text-left">Assign Products to Machine</h3>
                <br /><br />
                <label class="file required control-label machine-label">Machine Name</label>
                <label class="file required control-label machine-label">{{machines.machine_name}}</label>
                <br /><br />
                <label class="file required control-label machine-label">User Name</label>
                <label class="file required control-label machine-label">{{machines.machine_username}}</label>
                <br /><br />
                <label class="file required control-label machine-label">Position</label>
                <input type="text" name="product_position" ng-model="product_position" />
                <br /><br />
                <label class="file required control-label machine-label">Category</label>
                <select ng-model="category" ng-options="category.category_name for category in categories"
                        ng-hide="no_category"></select>
                <label class="file required control-label machine-label" ng-show="no_category">No Category</label>
                <br /><br />
                <label class="file required control-label machine-label">Product</label>
                <select ng-model="product"
                        ng-options="product.product_name for product in products | filter: filterProductList"></select>
                <br /><br />
                <label class="file required control-label machine-label">Quantity</label>
                <input type="text" name="product_quantity" ng-model="product_quantity" />
                <br /><br />
                <br /><br />
                <div class="text-center">
                        <button type="submit" class="btn btn-primary" ng-click="resetMachineMapByLocation()" style="margin-right: 20px;">Reset</button>
                        <button type="submit" class="btn btn-success" ng-click="assignProductToMachineMap()">Save and
                                Continue</button>
                </div>
                <br /><br />
        </div>
</div>
