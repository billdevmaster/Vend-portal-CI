<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2"
            align="center">
            <br /><br /><br />
            <h3 class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 text-left">Current Advertisement
            </h3>
            <br /><br />
            <p><strong style="color: black;font-size:16px;">Search</strong><input type="text"
                    class="inputSearch form-control" ng-model="searchName" placeholder="Search" /></p>
        </div>
        <br /><br /><br />
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin: 10px;"
            ng-repeat="advertisement in data | filter:searchName">
            <div class="col-lg-3 col-md-3"></div>
            <video class="col-lg-4 col-md-4 col-sm-6 col-xs-6" style="min-height: 150px;min-width: 300px;"
                controls="controls" name="Video Name" src="{{advertisement.ads_path | trustUrl}}"></video>
            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-3"
                style="margin-left:5px;align-content: center;margin-top: 5px;">
                <h4 style="font-weight:bold;">{{advertisement.ads_name}}</h4>
                <h5 style="font-style: italic;">{{advertisement.ads_filetype}}</h5>
                <h5 style="margin-top: 15px;">{{advertisement.ads_position}}</h5>
                <h5 style="font-style: italic;font-weight:bold;margin-top: 15px;">{{advertisement.ads_machine_name}}
                </h5>
                <h6 style="margin-top: 15px;">{{advertisement.ads_starts}}</h6>
                <h6>to</h6>
                <h6>{{advertisement.ads_ends}}</h6>
            </div>
            <div class="col-lg-3 col-md-3"></div>
        </div>
    </div>
</div>
