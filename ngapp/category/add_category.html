<div class="container wrapper">
    <form name="form" ng-submit="apply()" role="form">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <br /><br /><br />
                <h3 class="form-group col-lg-12">Add New Category</h3><br />
                <div class="form-group col-lg-12">
                    <label for="input1">Category Code</label>
                    <input type="text" ng-model="category_id" name="category_id"
                        class="form-control restrict-special-character" id="input1" maxlength="35">
                </div>
                <div class="form-group col-lg-12">
                    <label for="input2">Category Name</label>
                    <input type="text" ng-model="category_name" name="category_name"
                        class="form-control restrict-special-character" id="input2" maxlength="35">
                </div>
                <div class="form-group col-lg-12" ng-hide="isClient">
                    <label class="input2">Client</label><br />
                    <select ng-model="machine_client" ng-options="client.clientname for client in clients"
                        style="min-width: 200px;" class="form-control" id="input3"></select>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12">
                    <label class="file required control-label" for="category_image">Category Image</label>
                    <br />
                    <input type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept=".png,.jpg"
                        required="required" aria-required="true" ngf-max-height="2000" ngf-max-size="2MB"
                        file-model="category_image" name="category_image" id="category_image">
                    <div class="alert alert-danger" ng-if="errorMsg">
                        {{errorMsg}}
                    </div>
                    <div class="alert alert-danger" ng-show="errFile.$error">File Size Limit Exceeded , Please upload a
                        file less than 2 MB.</div>
                    <div>
                        <label class="file required control-label">Recommended Format / Resolution - .png file, Max File size 2 MB, Width * Height (1000 pixels * 1000 pixels)</label><br />
                    </div>
                    <br />
                    <span class="help-block">This field is required</span>
                    <span class="progress" ng-show="f.progress > 0">
                        <div class="progress-bar progress-bar-striped active" role="progressbar"
                            style="width:{{f.progress}}%" ng-bind="f.progress + '%'">
                        </div>
                    </span>
                </div>
                <div class="form-group col-lg-12">
                    <input type="hidden" name="save" value="contact">
                    <button type="submit" class="btn btn-primary" ng-disabled="!btnEnabled">Submit</button>
                </div>
                <br />
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center" ng-model="errorMessage"><span class="error-text txt1"
                                ng-bind="errorMessage" style="color:red;"></span></div>
                    </div>
                </div>
                <div class="alert alert-danger fade in col-lg-12" id="buttonAlertNegative" style="display: none;">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>Error!</strong> A <a href="#" class="alert-link">problem</a> has been occurred while
                    submitting your data.
                </div>
                <div class="alert alert-success fade in col-lg-12" id="buttonAlertPositive" style="display: none;">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>Success!</strong> Your <a href="#" class="alert-link">category</a> has been sent
                    successfully.
                </div>
            </div>

        </div>

    </form>
</div>
<script>
    $('.restrict-special-character').keypress(function (e) {
        var regex = new RegExp("^[a-zA-Z0-9-_. ]+$");
        var str = String.fromCharCode(!e.charCode ? e.which : e.charCode);
        if (regex.test(str)) {
            return true;
        }

        e.preventDefault();
        return false;
    });
</script>
