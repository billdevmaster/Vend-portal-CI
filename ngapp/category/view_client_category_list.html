<div class="container">
    <div class="row" style="text-align: center;">
        <br /><br /><br />
        <h3 class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 text-left">View Category</h3>
        <br /><br />
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2" align="center">
            <p><strong style="color: black;font-size:16px;">Search</strong><input type="text" class="inputSearch form-control" ng-model="searchName" placeholder="Search" /></p>
        </div>
        <br/><br/><br/>
        <div class="col-lg-2 col-md-3 col-sm-5 col-xs-5 img-thumbnail" style="margin: 10px;text-align: -webkit-center;height: 250px;max-width: 200px;" dir-paginate="category in data | filter:searchName | itemsPerPage: 10">
            <img src={{category.category_image_thumbnail}}  class="img-responsive" style="margin-bottom:5px;margin-top: 10px;height: 150px;">
            <h4 style="clear:both;font-weight:bold;margin-bottom:5px;margin-top: 10px;"  data-toggle="tooltip" data-placement="left" title="{{category.category_name}}">{{category.category_name}}</h4>    
            <h5 style="clear:both;font-weight:bold;margin-bottom:5px;"  data-toggle="tooltip" data-placement="left" title="{{category.category_id}}">Category Code : {{category.category_id}}</h5> 
        </div>
    </div>
    <dir-pagination-controls></dir-pagination-controls>
</div>
<style>
    h4{
        display: block;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        width: 100%;
        height:25px;
    }
</style>
