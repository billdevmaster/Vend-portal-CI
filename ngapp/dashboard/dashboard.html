<div class="container col">
    <div class="row" ng-init="loadScript()">
        <h3 class="text-center" style="margin-top: 50px;">Please select a machine on map to view stats
        </h3>
        <br />
        <div class="center">
            <div class="col-lg-12">
                <div class="col-lg-1"></div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"></div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                    <h4 class="text-center" style="margin-bottom: 10px;margin-top: 10px;">Live Transactions</h4>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" id="googleMap" style="height:400px;">
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 panel-body">
                <div>
                    <div class="ad_frame" ng-repeat="feed in feeds" style="min-height: 76px;"
                        ng-click="feedSelect(feed)" onclick="selected(this)"
                        onmouseover="this.style.background='#085e0e';" onmouseout="this.style.background='#077a46';">
                        {{feed.created_on}}
                        <strong class="max-lines">{{feed.feed}}</strong>
                    </div>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="col-lg-10 center col-lg-offset-1 col-md-10 center col-md-offset-1 col-sm-10 center col-sm-offset-1 col-xs-10 center col-xs-offset-1"
                id='myChart' style="margin-top:100px;" ng-hide="isMediaManager"></div>
            <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="font-size: 12px;text-align: center;">Right
                Click
                on the graph to download the Report</label>
        </div>
    </div>
    <style>
        .ad_frame {
            margin-bottom: 5px;
            margin-left: 25px;
            padding: 10px;
            background:
                linear-gradient(#077a46,
                #077a46);
            border-radius: 4px;
            color: aliceblue;
        }

        #myChart-license-text {
            display: none !important;
            visibility: hidden !important;
        }

        #myChart {
            overflow: visible !important;
        }

        .max-lines {
            display: block;
            /* or inline-block */
            text-overflow: ellipsis;
            word-wrap: break-word;
            overflow: hidden;
            max-height: 2.6em;
            line-height: 1.3em;
        }

        .panel-body {
            overflow: hidden;
            height: 400px;
            overflow-y: scroll;
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            overscroll-behavior: none;
            padding: 0px;
            /* IE 10+ */
        }

        .panel-body::-webkit-scrollbar {
            /* WebKit */
            width: 0;
            height: 0;
        }
    </style>
    <script>
        var divItems = document.getElementsByClassName("ad_frame");

        function selected(item) {
            this.clear();
            item.style.backgroundColor = '#00bf0d';
        }

        function clear() {
            for (var i = 0; i < divItems.length; i++) {
                var item = divItems[i];
                item.style.backgroundColor = '#077a46';
            }
        }
    </script>
