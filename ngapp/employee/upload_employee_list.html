<div class="container">
    <div class="row" style="text-align: center;">
        <div class="container wrapper" style="text-align: left;">
            <form name="form" ng-submit="apply()" role="form">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <div class="col-lg-12" style="margin-top: 100px;">
                            <h3 class="text-left" style="margin-bottom: 20px;">Upload Employee List</h3>
                            <a href="http://tcn.vendportal.com/ngapp/assets/csv/sample/sample_employee_list.xls" target="_blank">Download Sample Employee List Template</a>
                            <input ng-model="upload_employee_list" type="file"
                                ngf-select="uploadFiles($file, $invalidFiles)" accept=".xls,.csv,.xlsx"
                                aria-required="true" ngf-max-height="2000" ngf-max-size="2MB"
                                file-model="upload_employee_list" name="upload_employee_list"
                                id="upload_employee_list" style="margin-top: 30px;">
                            <br />
                            <div class="alert alert-danger" ng-if="errorMsg">
                                {{errorMsg}}
                            </div>
                            <div class="alert alert-danger" ng-show="errFile.$error">File Size Limit Exceeded , Please
                                upload a file less than 2 MB.</div>
                            <span class="progress" ng-show="fi.progress > 0">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                    style="width:{{fi.progress}}%" ng-bind="fi.progress + '%'">
                                </div>
                            </span>
                        </div>

                        <div class="form-group col-lg-12">
                            <button type="submit" class="btn btn-primary" ng-click="uploadEmployeeList()">Upload Employee List</button>
                        </div>
                        <div class="form-group col-lg-12" ng-if="file_upload_success">
                            <button class="btn btn-primary" ng-click="goToViewEmployee()">View Employee Details</button>
                        </div>
                        <br />
                        <div class="form-group col-lg-12 alert alert-success" ng-if="employee_success">
                            {{employeeSuccess}}
                        </div>
                        <div class="form-group col-lg-12 alert alert-danger" ng-if="employee_error">
                            <div ng-repeat="employeeError in employeeErrors">
                                {{employeeError}}
                            </div>
                        </div>
                        <br />
                        <div class="alert alert-danger fade in col-lg-12" id="buttonAlertNegative"
                            style="display: none;">
                            <a href="#" class="close" data-dismiss="alert">&times;</a>
                            <strong>Error!</strong> A <a href="#" class="alert-link">problem</a> has been occurred while
                            submitting your data.
                        </div>
                        <div class="alert alert-success fade in col-lg-12" id="buttonAlertPositive"
                            style="display: none;">
                            <a href="#" class="close" data-dismiss="alert">&times;</a>
                            <strong>Success!</strong> Your <a href="#" class="alert-link">data</a> has been sent
                            successfully.
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>
</div>
