<div class="container wrapper">
  <form name="form" ng-submit="saveEmployee()" role="form">
    <div class="row table_margin">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <h3 class="text-left col-lg-12">Add Employee</h3><br /><br />
        <div class="form-group col-lg-12">
          <label for="firstname">First name </label>
          <input type="text" class="form-control" name="firstname" placeholder="First name" ng-model="firstname" />
        </div>
        <div class="form-group col-lg-12">
          <label for="lastname">Last name </label>
          <input type="text" class="form-control" name="lastname" placeholder="Last name" ng-model="lastname" />
        </div>
        <div class="form-group col-lg-12">
          <label for="mobilenumber">Mobile Number</label>
          <input class="form-control" name="mobilenumber" placeholder="Mobile Number"
            ng-model="mobilenumber" />
        </div>
        <div class="form-group col-lg-12">
          <label for="employeeid">Employee ID</label>
          <input class="form-control" name="employeeid" placeholder="Employee ID" ng-model="employeeid" />
        </div>
        <div class="form-group col-lg-12">
          <label for="passcode">Passcode</label>
          <input class="form-control" name="passcode" placeholder="Passcode" ng-model="passcode" />
        </div>
        <div class="form-group col-lg-12">
          <label for="emp_card_no">Employee Card No</label>
          <input class="form-control" name="emp_card_no" placeholder="Employee Card Number" ng-model="emp_card_no" />
        </div>
        <div class="form-group col-lg-12" ng-hide="isClient">
          <label class="input2">Client</label><br />
          <select ng-model="machine_client" ng-options="client.clientname for client in clients"
            style="min-width: 200px;" class="form-control" id="input3" ng-change="selectedItemChanged()"></select>
        </div>
        <div class="form-group col-lg-12">
          <label class="input2">Group</label>
          <select ng-model="group" ng-options="group.group_name for group in groups" style="min-width: 200px;"
            class="form-control" id="input3"></select>
        </div>
        <div class="form-group col-lg-12">
          <input type="hidden" name="save">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center" ng-model="errorMessage"><span class="error-text txt1" ng-bind="errorMessage"
                style="color:red;"></span></div>
          </div>
        </div>

        <div class="alert alert-danger fade in col-lg-12" id="buttonAlertNegative" style="display: none;">
          <a href="#" class="close" data-dismiss="alert">&times;</a>
          <strong>Error!</strong> A <a href="#" class="alert-link">problem</a> has been occurred while submitting your
          data.
        </div>
        <div class="alert alert-success fade in col-lg-12" id="buttonAlertPositive" style="display: none;">
          <a href="#" class="close" data-dismiss="alert">&times;</a>
          <strong>Success!</strong> Your <a href="#" class="alert-link">Group Name</a> has been sent successfully.
        </div>
      </div>

    </div>

  </form>
</div>
