<div class="container">
    <div class="row table_margin" style="text-align: center;">
        <h3 class="col-lg-offset-1 col-md-offset-1 text-left">Machine Login Details</h3>
        <br /><br />
        <div>
            <p><strong style="color: black;font-size:16px;">Search &nbsp;&nbsp;</strong><input type="text"
                    class="inputSearch form-control" ng-model="searchName" placeholder="Search" /></p>
            <br />
            <div class="col-md-2 img-thumbnail" style="margin: 10px;text-align:center;"
                ng-repeat="user in data | filter:searchName" ng-style="{'height': '280px','width': '200px'}">
                <h4 style="clear:both;font-weight:bold;margin-bottom:10px;margin-top:10px;">{{user.username}}</h4>
                <h5 style="margin-bottom:10px;margin-top:15px;">{{user.firstname}} {{user.lastname}}</h5>
                <h5
                    style="margin-bottom:10px;margin-top:15px;width:175px;height:30px;display:block;word-wrap:break-word;">
                    {{user.emailid}}</h5>
                <h5 style="margin-bottom:10px;margin-top:15px;">
                    {{user.mobilenumber}}</h5>
                <h5 style="margin-bottom:10px;margin-top:15px;color:rgb(7, 15, 116);font-weight: bold;"
                    ng-hide="{{user.status}}=='1'">Status : Free</h5>
                <h5 style="margin-bottom:10px;margin-top:15px;color:rgb(7, 15, 116);font-weight: bold;"
                    ng-hide="{{user.status}}=='0'">Status : Attached</h5>
                <h5 style="margin-bottom:10px;margin-top:15px;color:rgb(0, 100, 17);font-weight: bold;"
                    ng-hide="{{user.is_deactivated}}=='1'">Active</h5>
                <h5 style="margin-bottom:10px;margin-top:15px;color:rgb(153, 0, 0);font-weight: bold;"
                    ng-hide="{{user.is_deactivated}}=='0'">Inactive</h5>

                <button ng-click="deactivateUser(user)" style="color:blue;margin-top: 10px;"
                    ng-hide="{{user.is_deactivated}}=='1'">Deactivate User</button>
                <button ng-click="activateUser(user)" style="color:blue;margin-top: 10px;"
                    ng-hide="{{user.is_deactivated}}=='0'">Activate User</button>
                <button ng-click="resetPassword(user)" style="color:blue;margin-top: 10px;">Reset Password</button>
            </div>
        </div>
    </div>
</div>
<style>
    .inputSearch {
        background-color: white;
        background-position: 10px 10px;
        background-repeat: no-repeat;
        width: 80%;
        height: 35px;
        font-size: 18px;
        padding-left: 10px;
        color: black;
        float: right;
    }
</style>
