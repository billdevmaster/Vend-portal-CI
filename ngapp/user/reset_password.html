<div class="container">
    <form>
        <br/><br/>
        <h2 class="text-center">Reset Password</h2>
        <br/><br/>
        <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-8">
        <div class="form-group">
            <label>Password:</label> 
        </div>
        <div class="form-group">
            <input type="password" name="user_detail_card" class="form-control" ng-model="add_user_password">
        </div>
        <div class="form-group">
            <label>Confirm Password:</label> 
        </div>
        <div class="form-group">
            <input type="password" name="user_detail_card" class="form-control" ng-model="add_user_confirm_password">
        </div>
        <br/><br/>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>
    </form>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="text-center" ng-model="errorMessage"><span class="error-text txt1" ng-bind = "errorMessage" style="color:red;"></span></div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>
    <div class="col-lg-6 col-md-6 col-sm-8 col-xs-8">
        <button type="button button_style" class="btn btn-primary" ng-click="reset()">Reset</button>  
    </div>
    <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>
</div>
