<div class="container">
    <form>
        <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-8 table_margin">
            <h3 class="text-left">Add Client</h3>
            <br /><br />
            <div class="form-group">
                <label>Client Company Name</label>
            </div>
            <div class="form-group">
                <input type="text" name="client_name" class="form-control" ng-model="client_name">
            </div>
            <div class="form-group">
                <label>Client Code</label>
            </div>
            <div class="form-group">
                <input type="text" name="client_code" class="form-control" ng-model="client_code">
            </div>
            <div class="form-group">
                <label>Business Registration Number</label>
            </div>
            <div class="form-group">
                <input type="text" name="business_registration_number" class="form-control" ng-model="business_registration_number">
            </div>
            <div class="form-group">
                <label>Username (To be used for Portal Login)</label>
            </div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" ng-model="username">
            </div>
            <div class="form-group">
                <label>Client Address</label>
            </div>
            <div class="form-group">
                <input type="text" name="client_address" class="form-control" ng-model="client_address">
            </div>
            <div class="form-group">
                <label>Client Contact Person Email</label>
            </div>
            <div class="form-group">
                <input type="text" name="client_email" type="tel" pattern="[0-9+]*" class="form-control"
                    ng-model="client_email">
            </div>
            <div class="form-group">
                <label>Client Phone</label>
            </div>
            <div class="form-group">
                <input type="text" name="client_phone" class="form-control" ng-model="client_phone">
            </div>
            <div class="form-group">
                <label for="role">Client Role</label>
            </div>
            <div class="form-group">
                <select class="form-control" ng-model="role" class="user">
                    <option ng-repeat="x in user_role">{{x}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Password for Portal Login</label>
            </div>
            <div class="form-group">
                <input type="password" name="client_password" class="form-control" ng-model="client_password">
            </div>
            <div class="form-group">
                <label>Confirm Password for Portal Login</label>
            </div>
            <div class="form-group">
                <input type="password" name="client_confirm_password" class="form-control"
                    ng-model="client_confirm_password">
            </div>
            <br />
        </div>
    </form>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="text-center" ng-model="errorMessage"><span class="error-text txt1" ng-bind="errorMessage"
                style="color:red;"></span></div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>
    <div class="col-lg-6 col-md-6 col-sm-8 col-xs-8">
        <button type="button button_style" class="btn btn-primary" ng-click="add_client()">Save</button>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2"></div>
</div>
