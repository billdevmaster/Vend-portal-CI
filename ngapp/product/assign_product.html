<div class="container">
    <div class="col-lg-6 col-lg-offset-3 row center table_margin">
            <h3 class="text-left">Assign Products to Category</h3>
            <br/><br/>
            <label class="file required control-label machine-label">Category Name</label>
            <select ng-model="category" ng-options="category.category_name for category in categories"></select>
            <br/><br/>
            <label class="file required control-label machine-label">Product</label>
            <select ng-model="product" ng-options="product.product_name for product in products"></select>
            <br/><br/>
            <br/><br/>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" ng-click="assignProductToCategory()">Save</button>
            </div>
            <br/><br/>
    </div>
</div>
