<div class="container">
    <div class="row" style="text-align: center;">
        <br /><br /><br />
        <h3 class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 text-left">View Products</h3>
        <br /><br />
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2"
            align="center">
            <p><strong style="color: black;font-size:16px;">Search</strong><input type="text"
                    class="inputSearch form-control" ng-model="searchName" placeholder="Search" /></p>
        </div>
        <br /><br /><br />
        <div>
            <div class="col-md-2 col-sm-5 col-xs-5 img-thumbnail"
                style="margin: 10px;text-align:center;height: 300px;max-width: 200px;"
                ng-repeat="product in data | filter:searchName">
                <img src={{product.product_image_thumbnail}} class="img-responsive"
                    style="margin-bottom:5px;margin-top: 10px;align-items: center;">
                <h4 style="clear:both;font-weight:bold;margin-top:10px;" data-toggle="tooltip"
                    data-placement="left" title="{{product.product_name}}">{{product.product_name}}</h4>
                <h5 style="clear:both;margin-bottom:10px;font-weight:bold;margin-top:2px;height: 25px;" data-toggle="tooltip" data-placement="left" title="{{product.product_id}}">Product Code : {{product.product_id}}</h5>
                <h4 style="margin-bottom:10px;margin-top:25px;color:rgb(3, 16, 131);font-weight: bold;">$
                    {{product.product_price}}
                    </h5>
            </div>
        </div>
    </div>
</div>
<style>
    h4 {
        display: block;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        width: 100%;
        height: 25px;
    }
</style>
