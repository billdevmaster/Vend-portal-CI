<div class="container">
    <div class="row" style="text-align: center;" >
        <br/>
        <div>
            <p><strong style="color: black;font-size:16px;">Search &nbsp;&nbsp;</strong><input type="text" class="inputSearch" ng-model="searchName" placeholder="Search" /></p>
            <br/>
            <div class="col-md-2 img-thumbnail" style="margin: 10px;text-align: center;" ng-repeat="category in data | filter:searchName">
                    <h4 style="clear:both;font-weight:bold;margin-bottom:10px;margin-top:10px;">{{category.category_title}}</h4>    
                <img src={{category.category_image_thumbnail}}  class="img-responsive" style="margin-bottom:5px;">
  
                    <br/>
                    <button ng-click="callProduct(category)" class="btn btn-primary" style="margin-bottom:10px;">View Products</button>
            </div>
        </div>
    </div>
</div>
<style>
    .inputSearch {
    background-color: white;
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    width:75%;
    height:35px;
    font-size: 18px;
    padding-left: 10px;
    color:black;
}
</style>
